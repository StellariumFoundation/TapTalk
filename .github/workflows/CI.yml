name: Build TapTalk Multi-Platform

on:
  push:
    branches: [ "main", "master" ]
    tags: [ 'v*' ] # Triggers release when you push a tag like v1.0
  workflow_dispatch:

jobs:
  # ---------------------------------------------------
  # 1. ANDROID BUILD
  # ---------------------------------------------------
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      
      # Highly optimized build
      - run: flutter build apk --release --split-per-abi
      
      # Rename APKs to include app name
      - run: |
          mv build/app/outputs/flutter-apk/app-arm64-v8a-release.apk TapTalk-Android-arm64.apk
          mv build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk TapTalk-Android-armv7.apk
      
      - uses: actions/upload-artifact@v4
        with:
          name: TapTalk-Android
          path: TapTalk-*.apk

  # ---------------------------------------------------
  # 2. WINDOWS BUILD
  # ---------------------------------------------------
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter config --enable-windows-desktop
      - run: flutter pub get
      - run: flutter build windows --release
      
      # Windows requires zipping the folder to distribute
      - name: Compress Build
        run: compress-archive -Path build\windows\x64\runner\Release\* -DestinationPath TapTalk-Windows.zip
        
      - uses: actions/upload-artifact@v4
        with:
          name: TapTalk-Windows
          path: TapTalk-Windows.zip

  # ---------------------------------------------------
  # 3. LINUX BUILD
  # ---------------------------------------------------
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter config --enable-linux-desktop
      - run: flutter pub get
      - run: flutter build linux --release
      
      - name: Compress Build
        run: tar -czvf TapTalk-Linux.tar.gz -C build/linux/x64/release/bundle .
        
      - uses: actions/upload-artifact@v4
        with:
          name: TapTalk-Linux
          path: TapTalk-Linux.tar.gz

  # ---------------------------------------------------
  # 4. MACOS BUILD
  # ---------------------------------------------------
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter config --enable-macos-desktop
      - run: flutter pub get
      - run: flutter build macos --release
      
      # Create a simple DMG or Zip (Zip is easier for now)
      - name: Compress Build
        run: ditto -c -k --sequesterRsrc --keepParent build/macos/Build/Products/Release/TapTalk.app TapTalk-macOS.zip
        
      - uses: actions/upload-artifact@v4
        with:
          name: TapTalk-macOS
          path: TapTalk-macOS.zip

  # ---------------------------------------------------
  # 5. WEB BUILD
  # ---------------------------------------------------
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build web --release
      
      - name: Compress Build
        run: zip -r TapTalk-Web.zip build/web
        
      - uses: actions/upload-artifact@v4
        with:
          name: TapTalk-Web
          path: TapTalk-Web.zip

  # ---------------------------------------------------
  # 6. CREATE RELEASE (Only on Tag)
  # ---------------------------------------------------
  create-release:
    needs: [build-android, build-windows, build-linux, build-macos, build-web]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all Artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_artifacts

      - name: Move artifacts to root for release
        run: |
          mv all_artifacts/TapTalk-Android/*.apk .
          mv all_artifacts/TapTalk-Windows/*.zip .
          mv all_artifacts/TapTalk-Linux/*.tar.gz .
          mv all_artifacts/TapTalk-macOS/*.zip .
          mv all_artifacts/TapTalk-Web/*.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.apk
            *.zip
            *.tar.gz
          draft: false
          prerelease: false
