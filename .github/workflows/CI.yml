name: Build TapTalk (Android, Linux, Web)

on:
  push:
    branches: [ "main", "master" ]
    tags: [ 'v*' ] # Triggers release when you tag version (e.g., v1.0)
  workflow_dispatch:

jobs:
  # ---------------------------------------------------
  # 1. ANDROID BUILD (Optimized & Split)
  # ---------------------------------------------------
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      
      # Build Split APKs (Smallest possible size per phone)
      - run: flutter build apk --release --split-per-abi
      
      # Rename for clarity
      - run: |
          mv build/app/outputs/flutter-apk/app-arm64-v8a-release.apk TapTalk-Android-arm64.apk
          mv build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk TapTalk-Android-armv7.apk
      
      - uses: actions/upload-artifact@v4
        with:
          name: TapTalk-Android
          path: TapTalk-*.apk

  # ---------------------------------------------------
  # 2. LINUX BUILD (With TTS Support)
  # ---------------------------------------------------
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Install standard Linux deps + ESPEAK (Required for flutter_tts)
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev libespeak-ng-dev espeak-ng
          
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - run: flutter config --enable-linux-desktop
      - run: flutter pub get
      - run: flutter build linux --release
      
      # Compress (Linux apps need the data folder next to the binary)
      - name: Compress Build
        run: tar -czvf TapTalk-Linux.tar.gz -C build/linux/x64/release/bundle .
        
      - uses: actions/upload-artifact@v4
        with:
          name: TapTalk-Linux
          path: TapTalk-Linux.tar.gz

  # ---------------------------------------------------
  # 3. WEB BUILD (Optimized PWA)
  # ---------------------------------------------------
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      
      # Build using CanvasKit (Best performance) or HTML (Best compatibility)
      # Auto usually selects the best one.
      - run: flutter build web --release
      
      - name: Compress Build
        run: zip -r TapTalk-Web.zip build/web
        
      - uses: actions/upload-artifact@v4
        with:
          name: TapTalk-Web
          path: TapTalk-Web.zip

  # ---------------------------------------------------
  # 4. CREATE RELEASE (Only on Tag)
  # ---------------------------------------------------
  create-release:
    needs: [build-android, build-linux, build-web]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all Artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_artifacts

      - name: Move artifacts to root for release
        run: |
          mv all_artifacts/TapTalk-Android/*.apk .
          mv all_artifacts/TapTalk-Linux/*.tar.gz .
          mv all_artifacts/TapTalk-Web/*.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.apk
            *.tar.gz
            *.zip
          draft: false
          prerelease: false